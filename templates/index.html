<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Krádeže aut - Nový Zéland</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body {
            margin: 0;
            padding: 6cm 2cm 2cm 2cm; /* 6cm top, 2cm right, bottom, left */
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        #map {
            width: 100%; /* Map should take full width of container */
            height: 70vh; /* Explicitly set height to 70% of the viewport height */
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>Krádeže aut – Nový Zéland</header>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/map.js"></script> <!-- Opravená cesta k map.js -->
</body>
</html>
